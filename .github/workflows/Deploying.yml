name: Build iOS IPA

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploying
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Decode provisioning profile
      run: |
        echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > ProfilehellowordAdHot.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ProfilehellowordAdHot.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

    - name: Decode certificate
      run: |
        echo "${{ secrets.CERTIFICATE }}" | base64 --decode > certificate.p12

    - name: Create and unlock keychain
      run: |
        security create-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "${{ secrets.CERTIFICATE_PASSWORD }}" -A
        security list-keychains -s build.keychain
        security unlock-keychain -p "" build.keychain

    - name: Install CocoaPods
      run: |
        pod install

    - name: Build the app
      run: |
        xcodebuild -workspace helloword.xcworkspace \
                   -scheme helloword \
                   -sdk iphoneos \
                   -configuration AdHoc \
                   -archivePath $PWD/build/helloword.xcarchive \
                   clean archive

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/helloword.xcarchive \
                   -exportOptionsPlist exportOptions.plist  # 需要根据你的项目设置创建此文件
                   -exportPath $PWD/build \
           	   -allowProvisioningUpdates \
            	   -exportArchive | xcpretty

    